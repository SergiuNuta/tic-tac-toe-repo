<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app2.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <ul id="game">
                <!-- first row -->
                <li data-cell-index="0" class="box"></li>
                <li data-cell-index="1" class="box"></li>
                <li data-cell-index="2" class="box"></li>
                <!-- second row -->
                <li data-cell-index="3" class="box"></li>
                <li data-cell-index="4" class="box"></li>
                <li data-cell-index="5" class="box"></li>
                <!-- third row -->
                <li data-cell-index="6" class="box"></li>
                <li data-cell-index="7" class="box"></li> 
                <li data-cell-index="8" class="box"></li>
            </ul>
            <h2 class="game-status"></h2>
            <button id="reset-game">Reset Game</button>
